<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/Styles/login-register.css"> <!-- Estilo específico para login e registro -->
    <link rel="icon" href="uploads/Logo2.jpg" type="image/png">
</head>
<body class="login-register">
    <div class="page">
        <section class="formLogin">
            <h2>Criar Conta</h2>
            <form id="register-form" onsubmit="registerUser(event)">
                <input type="text" id="username" name="username" placeholder="Usuário" required />
                <input type="password" id="password" name="password" placeholder="Senha" required />
                <button type="submit" class="btn">Cadastrar</button>
                <p id="register-error" style="color: red;"></p>
            </form>
            <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
