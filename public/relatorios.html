<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Vendas</title>
  <link rel="stylesheet" href="/Styles/relatorios.css">
  <link rel="icon" href="uploads/Logo2.jpg" type="image/png">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="titulo">Relatório de Vendas</h1>
    </div>
  </header>
<nav class="menu-navegacao">
    <ul>
      <li><a href="comerciante.html">Produtos</a></li>
      <li><a href="pedidos.html">Pedidos</a></li>
      <li><a href="relatorios.html">Relatorios</a></li>
    </ul>
  </nav>
  <div class="filtro-relatorio">
  <input type="date" id="data-inicio" placeholder="Data início">
  <input type="date" id="data-fim" placeholder="Data fim">
  <input type="time" id="hora-inicio" placeholder="Hora início">
  <input type="time" id="hora-fim" placeholder="Hora fim">
  <select id="categoria">
    <option value="">Todas as categorias</option>
    <option value="Bovina">Bovina</option>
    <option value="Suína">Suína</option>
    <option value="Frango">Frango</option>
  </select>
  <select id="status">
    <option value="">Todos os status</option>
    <option value="Pendente">Pendente</option>
    <option value="Finalizado">Finalizado</option>
    <option value="Cancelado">Cancelado</option>
  </select>
  <button onclick="carregarRelatorio()">Filtrar</button>
</div>

<div id="relatorio-container"></div>
<p id="total-vendas"></p>


  <main class="container">
    <h2 class="titulo-produtos">Vendas</h2>
    <div id="relatorio-container">
      <!-- Relatório carregado via JavaScript -->
    </div>
    <h3 id="total-vendas">Total: R$ 0,00</h3>
  </main>

  <script src="app.js"></script>
</body>
</html>
